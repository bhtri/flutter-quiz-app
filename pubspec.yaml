name: quiz_app
description: Quiz App by using flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # to handle SVGs for Android, iOS, and Web
  websafe_svg: ^2.0.0
  # state management, intelligent dependency injection, and route management
  get: ^4.1.4
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # launcher icon
  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/pie-chart.jpeg"


flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/